<!DOCTYPE html>
<html lang="ru">

  <head>
    {% load static %}  
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/carousel/">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicon/favicon-16x16.png' %}">
    <link rel="stylesheet"
    href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script> 
    <script src="https://kit.fontawesome.com/48b070b2d5.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.tiny.cloud/1/rv4aakmi7niildm1lhtisrqpe8m0e56kvccjjdcb9neh19an/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
      tinymce.init({
        selector: '.tinymce',
        entity_encoding: "raw",
        menubar: "file edit view insert format tools table help",
        plugins: 'print preview paste importcss searchreplace autolink autosave save code visualblocks visualchars fullscreen image link media template codesample table charmap hr pagebreak nonbreaking anchor toc insertdatetime advlist lists wordcount imagetools textpattern noneditable help charmap emoticons quickbars',
        toolbar: "fullscreen preview | undo redo | bold italic forecolor backcolor | formatselect | image link | alignleft aligncenter alignright alignjustify | outdent indent |  numlist bullist checklist | fontsizeselect emoticons | ",
        image_advtab: true,
        automatic_uploads: true,
        image_upload_url: "postAcceptor.php",
        file_picker_callback: function (cb, value, meta) {
          var input = document.createElement('input');
          input.setAttribute('type', 'file');
          input.setAttribute('accept', 'image/*');
          input.onchange = function () {
            var file = this.files[0];
            var reader = new FileReader();
            reader.onload = function () {
              var id = 'blobid' + (new Date()).getTime();
              var blobCache =  tinymce.activeEditor.editorUpload.blobCache;
              var base64 = reader.result.split(',')[1];
              var blobInfo = blobCache.create(id, file, base64);
              blobCache.add(blobInfo);
              cb(blobInfo.blobUri(), { title: file.name });
            };
            reader.readAsDataURL(file);
          };
          input.click();
        },
        content_style: 'body { font-family:Helvetica,Arial,sans-serif; font-size:14px }'
      });
    </script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="manifest" href="{% static 'img/favicon/site.webmanifest' %}">
    <title>{% block title %}Museum Site{% endblock %}</title>
  </head>

  <body
    class="d-flex flex-column min-vh-100"
    style="background-attachment: fixed; background-size: cover; background-image: url({% static "img/main_back_light.png" %})"
    >
    <script>hljs.highlightAll();</script>

    <header class="fixed-top" style="min-height: 50px; background-color: rgba(33,37,41,0.8); padding-top: 1rem; padding-bottom: 1rem;">
      {% block header %}
        {% include 'includes/header.html' %}
      {% endblock %}
    </header>
    
    <main style="padding-top: 5rem;">
      {% block content %}
        No content for you
      {% endblock %}
    </main>

    <footer class="footer mt-auto py-3" id="footer">
      {% block footer %}
        {% include 'includes/footer.html' %}
      {% endblock %}
    </footer>

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>
    <script src="{% static "js/script.js" %}"></script>
  </body>

  </html>
